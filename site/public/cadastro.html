<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro-login.css">
    <link rel="shortcut icon" href="./img/tri.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300&display=swap" rel="stylesheet">
    <title>Cadastro</title>

    <script src="./js/funcoes.js"></script>
</head>
<body>

    <div id="progressbar"></div>
    <div id="scrollpath"></div>

<div class="img-cadastro"></div>
    
    <div class="container">
        <div class="fundo">
            <span>Cadastro</span>
                <div class="input input2">
                    <input id="nome_input" type="text" placeholder="Nome">
                    <input id="email_input" type="text" placeholder="E-mail">
                     <input id="senha_input" type="password" placeholder="Senha">
                     <input id="telefone_input" type="text" placeholder="Telefone">
                </div>
                <div class="btn btn2">
                    <button onclick="cadastrar()">Cadastrar</button>
                    <button onclick="document.location.href='./login.html'">Login</button>
                </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/cadastro-login.js"></script>
</body>
</html>
<script>

    function cadastrar() {

        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var telefoneVar = telefone_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || telefoneVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (telefoneVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            return false;
        }

       
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                telefoneServer: telefoneVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
