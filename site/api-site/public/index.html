<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro-login.css">
    <link rel="shortcut icon" href="./img/tri.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>

    <script src="./js/funcoes.js"></script>
</head>
<body>

    <div id="progressbar"></div>
    <div id="scrollpath"></div>

<div class="img-login"></div>
    
    <div class="container">
        <div class="box">
            <div class="fundo-login">
                <span>Login</span>
                    <div class="input input1">
                        <input id="email_input1" type="text" placeholder="E-mail">
                         <input id="senha_input1" type="password" placeholder="Senha">
                    </div>
                    <div class="btn btn1">
                        <button onclick="entrar()">Entrar</button>
                        <button onclick="Modal.open()">Cadastrar</button>
                    </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
          <div class="info">
            <span class="fonte_inp alinhar">Cadastro</span>
          <img src="./img/botao-fechar.png" class="btn-fecha" onclick="Modal.close()" alt="Fechar">
          </div>
          <div class="inp-group">
                <div class="input input2">
                    <input id="nome_input" type="text" placeholder="Nome">
                    <input id="email_input" type="text" placeholder="E-mail">
                     <input id="senha_input" type="password" placeholder="Senha">
                     <input id="telefone_input" type="text" placeholder="Telefone">
                     <div class="btn btn2">
                     <button onclick="cadastrar()" type="button" class="btn_entrar">Cadastrar</button>
                     </div>
                </div>
          </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
